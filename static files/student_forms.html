<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Demande</title>
    <!-- Add Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="tab-wrapper">
            <div role="tablist" class="tab-container" aria-orientation="horizontal">
                <button type="button" 
                        role="tab" 
                        aria-selected="true" 
                        id="tab-demande"
                        class="tab-button"
                        onclick="switchTab('demande')">
                    Demande de Document
                </button>
                <button type="button" 
                        role="tab" 
                        aria-selected="false" 
                        id="tab-reclamation"
                        class="tab-button"
                        onclick="switchTab('reclamation')">
                    Réclamation
                </button>
            </div>
        </div>
        <div class="content">

            <div id="content-demande" class="tab-content" data-active="true">
                <div class="form">
                    <div class="form-header">
                        <h2>Demande de Document</h2>
                        <p>Remplissez le formulaire pour faire votre demande</p>
                    </div>
                    <div class="form-content">
                        <form id="studentForm">
                            <div class="form-group-student">
                                <label for="email">Adresse email</label>
                                <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                                <div class="form-message" id="emailError"></div>
                            </div>

                            <div class="form-group-student">
                                <label for="apogeNumber">Numéro apogée</label>
                                <input type="text" id="apogeNumber" name="apogeNumber" placeholder="12345678" minlength="8" required>
                                <div class="form-message" id="apogeError"></div>
                            </div>

                            <div class="form-group-student">
                                <label for="cin">CIN</label>
                                <input type="text" id="cin" name="cin" placeholder="AB123456" minlength="6" required>
                                <div class="form-message" id="cinError"></div>
                            </div>

                            <div class="form-group-student">
                                <label for="documentType">Type de document</label>
                                <select class="form-input" id="documentType" name="documentType" required>
                                    <option value="" disabled selected>Sélectionnez un document</option>
                                    <option value="attestation">Attestation de scolarité</option>
                                    <option value="releve">Relevé de notes</option>
                                </select>
                                <div class="form-message" id="documentError"></div>
                            </div>

                            <button type="submit" class="btn" id="submitBtn">
                                Envoyer la demande
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="content-reclamation" class="tab-content">
                <div class="form">
                    <div class="form-header">
                        <h2>Réclamation</h2>
                        <p>Remplissez le formulaire pour faire votre réclamation</p>
                    </div>
                    <div class="form-content">
                        <form id="complaintForm">
                            <div class="form-group-student">
                                <label for="emailComplaint">Adresse email</label>
                                <input type="email" id="emailComplaint" name="email" placeholder="votre@email.com" required>
                                <div class="form-message" id="emailComplaintError"></div>
                            </div>
            
                            <div class="form-group-student">
                                <label for="apogeNumberComplaint">Numéro apogée</label>
                                <input type="text" id="apogeNumberComplaint" name="apogeNumber" placeholder="12345678" minlength="8" required>
                                <div class="form-message" id="apogeComplaintError"></div>
                            </div>
            
                            <div class="form-group-student">
                                <label for="complaintSubject">Sujet</label>
                                <input type="text" id="complaintSubject" name="subject" placeholder="Sujet de votre réclamation" required>
                                <div class="form-message" id="subjectError"></div>
                            </div>
            
                            <div class="form-group-student">
                                <label for="complaintText">Message</label>
                                <textarea id="complaintText" name="complaint" rows="4" placeholder="Détaillez votre réclamation..." required></textarea>
                                <div class="form-message" id="complaintError"></div>
                            </div>
            
                            <button type="submit" class="btn" id="submitComplaintBtn">
                                Envoyer la réclamation
                            </button>
                        </form>
                    </div>
                </div>
            </div>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('[role="tab"]').forEach(tab => {
                tab.setAttribute('aria-selected', tab.id === `tab-${tabId}`);
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.setAttribute('data-active', content.id === `content-${tabId}`);
            });
        }
    </script>
</body>
</html>
