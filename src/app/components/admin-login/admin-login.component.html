
<main class="flex justify-center items-center min-h-screen bg-gray-50">
   
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <button 
      routerLink="" 
      class="flex items-center px-4 py-2 text-gray-800 bg-gray-200 rounded hover:bg-gray-300">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke-width="2" 
        stroke="currentColor" 
        class="w-5 h-5 mr-2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Retourner
    </button>
      <h1 class="text-2xl font-semibold text-gray-800 mb-6">Admin Login</h1>
  
      <!-- Login Form -->
      <form class="space-y-6">
        
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
            required
          />
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
            required
          />
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-end">
          <button 
            type="submit" 
            class="px-6 py-3 text-white bg-gray-800 rounded hover:bg-gray-700"
          >
            Login
          </button>
          <!-- router-link mais avant mettre la logique de checker -->
        </div>
      </form>
    </div>
  </main>
