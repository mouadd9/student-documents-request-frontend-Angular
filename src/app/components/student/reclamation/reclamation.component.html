<div id="content-reclamation" class="tab-content">
  <div class="form">
      <div class="form-header">
          <h2>Réclamation</h2>
          <p>Remplissez le formulaire pour faire votre réclamation</p>
      </div>
      <div class="form-content">
          <form id="complaintForm">
              <div class="form-group-student">
                  <label for="emailComplaint">Adresse email</label>
                  <input type="email" id="emailComplaint" name="email" placeholder="votre@email.com" required>
                  <div class="form-message" id="emailComplaintError"></div>
              </div>

              <div class="form-group-student">
                  <label for="apogeNumberComplaint">Numéro apogée</label>
                  <input type="text" id="apogeNumberComplaint" name="apogeNumber" placeholder="12345678" minlength="8" required>
                  <div class="form-message" id="apogeComplaintError"></div>
              </div>

              <div class="form-group-student">
                  <label for="complaintSubject">Sujet</label>
                  <input type="text" id="complaintSubject" name="subject" placeholder="Sujet de votre réclamation" required>
                  <div class="form-message" id="subjectError"></div>
              </div>

              <div class="form-group-student">
                  <label for="complaintText">Message</label>
                  <textarea id="complaintText" name="complaint" rows="4" placeholder="Détaillez votre réclamation..." required></textarea>
                  <div class="form-message" id="complaintError"></div>
              </div>

              <button type="submit" class="btn" id="submitComplaintBtn">
                  Envoyer la réclamation
              </button>
          </form>
      </div>
  </div>
</div>
